name: API Test Framnework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: 00 18 * * *
    - cron: 00 3 * * *
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven   # âœ… Cache Maven dependencies/plugins

    - name: Execute Tests (retry + force update)
      run: |
        for i in 1 2 3; do
          mvn clean test -Dsuite=suite -X -U && break || sleep 30
        done

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.4.3
      with:
        name: Logs
        path: logs/

    - name: Publish Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: TestNG Results
        path: target/surefire-reports/junitreports/TEST-*.xml
        reporter: java-junit
